<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
    <div id="leftside">
        <img src="/Projetos/Validador de Formulario/ModeloLive/img/01.jpg" alt=""/>
    </div>
    <div id="rightside">
        <h1>Crie uma Conta:</h1>
        <form method="POST" action='cadastro.php' id="b7validator">
            <label>
            Seu Nome: <br/>
            <!--o data-rules='required' ele torna o campo obrigatório -->
            <input type="text" name="name" data-rules ='required|min=2'/>
            </label>
            <label>
            Seu e-mail: <br/>
            <!--o data-rules='required|email' torna o campo obrigatório,se fosse só email não seria obrigado a digitar no campo,mas só pode digitar pela rule email. -->
            <input type="text" name="email" data-rules ='required|email'/>
            </label>
            <label>
            Sua senha: <br/>
            <input type="password" name="password" data-rules ='required|min= 10'/>
            </label>
            <label>
            <input type="submit" value="cadastrar"/>
            </label>
        </form>
        <div>
            Já tem uma conta ?<a href="">Faça o Login</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
