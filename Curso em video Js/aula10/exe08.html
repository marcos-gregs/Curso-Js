<body>
    <h1>Soamndo os Valores</h1>
    <input type="number" name="text1" id="text1"> + 
    <input type="number" name="text2" id="text2">

    <div id="res">Resultado
            </div>
            <script>
        function somar(){
            var valorUm = document.getElementById('text1')
            var valorDois =document.getElementById('text2')

            var numeroDois = Number(valorDois.value)
            var conta = numeroUm + numeroDois 
            res.innerHTML = `A soma ente ${numeroUm} e ${numeroDois} Ã© igual a <strong>${conta}</strong>`

        }        
            </script>
