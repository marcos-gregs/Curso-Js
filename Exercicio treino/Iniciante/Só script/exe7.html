<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroUm = Number.parseInt(window.prompt("Digite o 1°numero"));
        var numeroDois = Number.parseInt(window.prompt("Digite o 2°numero"));
        if (numeroUm > numeroDois){
            window.alert(`O ${numeroUm} é maior que ${numeroDois}`);
        } else if ( numeroUm === numeroDois){
            window.alert(`Os numeros são iguais.`);
        }else{
            window.alert(`O ${numeroDois} é maior que ${numeroUm}`);
                    }
    </script>
    
</body>
</html>
