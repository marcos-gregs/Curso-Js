<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1.Raiz Quadrada</title>
</head>
<body>
    <script>
        var raizQuadrada = Number(window.prompt('Digite um numero.'))
        if ( raizQuadrada >=0){
            var conta = Math.sqrt(raizQuadrada);//Math.sqrt() é para fazer a razi quadrada.
            window.alert(`A raiz quadrada de ${raizQuadrada} é ${conta}`);  
        }else{
            window.alert('Numero invalido')
        }
        

        

        
    </script>
</body>
</html>
