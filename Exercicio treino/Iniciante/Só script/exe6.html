<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroUm = Number.parseInt(window.prompt('Digite o 1° numero.'))
        var numeroDois =Number.parseInt(window.prompt('Digite o segundo numero.'))
        var diferencar = Number.parseInt(numeroDois - numeroUm) ;
        if(numeroUm>numeroDois){
            window.alert(`O ${numeroUm} é maior por uma diferença de ${diferencar}`)
        }else{
            window.alert(`O ${numeroDois} é maior por uma diferença de ${diferencar}`)
        }
    </script>
    
</body>
</html>
