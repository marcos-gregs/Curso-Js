
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe4.Impar ou Par</title>
</head>
<body>
    <script>
        var numeroDigitado = Number.parseInt(window.prompt("Digite o numero desejado"))
        var conta = numeroDigitado % 2;
        if (conta === 0){
            window.alert(`O numero ${numeroDigitado} é par`)
        }else{
            window.alert(`O numero ${numeroDigitado} é impar`)
        }
    </script>
</body>
</html>
