<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notaUm = Number(window.prompt('Digite sua 1°nota.'));
        var notaDois = Number(window.prompt('Digite sua 2°nota'));
        var media = (notaUm + notaDois)/2;
        if ( 0 < media <= 10){
            window.alert(`Sua média é de ${media} ela foi aprovada`);
            }else{
                window.alert(`A sua média de ${media} não foi aprovada`);
            }
    </script>

</body>
</html>
