<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var emrestimo = Number(window.prompt("Digite o o valor do impréstimo desejado. "));
        var salario = Number(window.prompt('Digite o valor do salario'));
        var condicaoUm = (salario*20)/100;
        var condicaoDois = condicaoUm + salario;
        if(condicaoDois <= emprestimo){
            window.alert(`Seu emprestimo foi solicitado.`);
        }else{
            window.alert('Sem emprétismo foi recusado');
        }
</script>
</body>
</html>
